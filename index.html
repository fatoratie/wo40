<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الكويزات التفاعلية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('data/1.jpg');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: transparent;
            padding: 20px;
            width: 720px;
            height: 1280px;
            text-align: center;
        }
        #mainPage, #quizPage, #resultsPage {
            display: none;
        }
        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }
        button {
            border: 1px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            background-color: white;
            padding: 20px;
            align-items: center;
            font-weight: bold;
            font-size: 25px;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        .question {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .option {
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            padding: 2px;
            transition: all 0.3s ease;
        }
        .option.selected {
            border-color: #4CAF50;
            background-color: #ABDB77;
            width: 160px;
            height: 60px;
        }
        .option img {
            width: 160px;
            height: 60px;
            display: block;
        }
        .results-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #4CAF50;
        }
        .score-text {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .buttons-container {
            margin-top: 20px;
        }
        .results-container button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h2 {
           font-size: 20px;
           color: black;
           background-color: white;
           align-items: center;
           font-weight: bold;
        }
        .results-container button:hover {
            background-color: #45a049;
        }
        .timer {
            font-weight: bold;
            margin-bottom: 10px;
            display: none;
            background-color: white;
        }
        .question-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .correct {
            border: 2px solid green;
            background-color: green;
        }
        .incorrect {
            border: 2px solid red;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
       <div id="mainPage">
            <img src="data/3.png" alt="شعار التطبيق" class="logo">
            <h2>وضعنا هنا باقة متنوعة تتضمن 40 سؤال من الاسئلة التي تكون شائعة في اختبارات الحصول على رخصة السياقة بالمغرب</h2>
            <button onclick="startQuiz()">ابدأ</button>
        </div>

        <div id="quizPage">
            <div class="timer">الوقت المتبقي: <span id="time">30</span> ثانية</div>
            <div id="questionContainer"></div>
        </div>

        <div id="resultsPage">
            <div class="results-container">
                <h2>نتيجة الاختبار</h2>
                <div class="score-text">
                    النقاط المحصل عليها: <span id="score">0</span> من <span id="totalQuestions">0</span>
                </div>
                <div class="buttons-container">
                    <button onclick="reviewQuiz()">مراجعة الإجابات</button>

    </div>

       let currentQuestion = 0;
        let score = 0;
        let answers = [];
        let quizTimer;
        let audioElement;

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];

            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('quizPage').style.display = 'block';
            loadQuestion();
        }

        function restartQuiz() {
            document.getElementById('resultsPage').style.display = 'none';
            startQuiz();
        }

        function loadQuestion() {
            const questionContainer = document.getElementById('questionContainer');
            const question = quiz.questions[currentQuestion];
            
            questionContainer.innerHTML = `
                <div class="question">
                    <h3>السؤال ${currentQuestion + 1} من ${quiz.questions.length}</h3>
                    <img src="${question.image}" alt="صورة السؤال" class="question-image">
                    <audio id="questionAudio">
                        <source src="${question.audio}" type="audio/mpeg">
                        متصفحك لا يدعم عنصر الصوت.
                    </audio>
                    <div class="options">
                        ${[1, 2, 3, 4].map(num => `
                            <div class="option" onclick="selectOption(this, ${num-1})">
                                <img src="data/R${num}.png" alt="الخيار ${num}">
                            </div>
                        `).join('')}
                    </div>
                    <button onclick="submitAnswer()">تأكيد الإجابة</button>
                </div>
            `;

            audioElement = document.getElementById('questionAudio');
            audioElement.play();
            audioElement.onended = startTimer;
        }

       function selectOption(element, index) {
            // تبديل حالة التحديد عند النقر
            element.classList.toggle('selected');
        }

        function startTimer() {
            let timeLeft = 30;
            const timerElement = document.getElementById('time');
            document.querySelector('.timer').style.display = 'block';
            
            clearInterval(quizTimer);
            quizTimer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(quizTimer);
                    submitAnswer();
                }
            }, 1000);
        }

        function submitAnswer() {
            clearInterval(quizTimer);
            document.querySelector('.timer').style.display = 'none';
            
            // جمع كل الإجابات المحددة
            const selectedOptions = document.querySelectorAll('.option.selected');
            let selectedAnswers = Array.from(selectedOptions).map(option => 
                Array.from(option.parentNode.children).indexOf(option)
            );
            
            answers.push(selectedAnswers.length > 0 ? selectedAnswers : null);

            // التحقق من صحة الإجابات
            const correctAnswers = quiz.questions[currentQuestion].correctAnswers;
            if (selectedAnswers.length > 0) {
                const isCorrect = selectedAnswers.length === correctAnswers.length &&
                    selectedAnswers.every(answer => correctAnswers.includes(answer + 1));
                if (isCorrect) score++;
            }

            currentQuestion++;
            if (currentQuestion < quiz.questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

       function showResults() {
            document.getElementById('quizPage').style.display = 'none';
            document.getElementById('resultsPage').style.display = 'block';
            
            // تحديث النتيجة
            document.getElementById('score').textContent = score;
            document.getElementById('totalQuestions').textContent = quiz.questions.length;
        }

         function reviewQuiz() {
            const questionContainer = document.getElementById('questionContainer');
            document.getElementById('quizPage').style.display = 'block';
            document.getElementById('resultsPage').style.display = 'none';
            
            questionContainer.innerHTML = quiz.questions.map((question, index) => `
                <div class="question">
                    <h3>السؤال ${index + 1}</h3>
                    <img src="${question.image}" alt="صورة السؤال" class="question-image">
                    
                    <div class="options">
                        ${[1, 2, 3, 4].map(num => {
                            const isSelected = answers[index]?.includes(num-1);
                            const isCorrect = question.correctAnswers.includes(num);
                            let className = 'option';
                            if (isSelected && isCorrect) {
                                className += ' correct';
                            } else if (isSelected && !isCorrect) {
                                className += ' incorrect';
                            } else if (!isSelected && isCorrect) {
                                className += ' correct';
                            }
                            return `
                                <div class="${className}">
                                    <img src="data/R${num}.png" alt="الخيار ${num}">
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `).join('');
        }

        // عرض الصفحة الرئيسية عند تحميل التطبيق
        document.getElementById('mainPage').style.display = 'block';
